        1、判断语句
            if-else / if ：两者语句的选用。当条件具有互斥性时，就要选用if-else。
            它们的区别是：多个if是依次进行所有的判断。判断为true，就执行，判断为false就不执行。
        if-else是只进行一次判断，然后寻求满足的条件，条件满足就执行。
            if/switch：适用场景的区别。if用于判断值范围，或者判断条件多个的情况。switch用于几个定制的情况下。
