<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*1、数组
            数组本质上就是一个对象。
        */ 
        const arr = [1,2,3]

        /*
            arr = {
                '0': 1,
                '1': 2,
                '2': 3
            }
        */ 



        /* 2、数组的常用方法：
            1、push()：增添元素到数组的末尾，并且不会生成新数组。若用变量接收arrayName.push()，
得到的是新数组的长度。
            2、unshift()：添加元素到数组的头部，并且不会生成新数组。若用变量接收arrayName.unshift()，
得到的是新数组的长度。
            3、pop()：删除数组末尾的元素，并不会生成新数组。若用变量接收arrayName.pop()，
得到的是被删的末尾元素
            4、shift()：删除数组头部元素，并不会生成新数组。若用变量接收arrayName.shift()，
得到的是被删的头部元素
            5、indexof()：找到元素的索引值。如果不存在，则返回 -1。indexOf为splice提供删除元素的位置。
            6、splice(target,num)：删除元素。target是被删元素的索引位置，number是往后删除几个元素。
            7、slice()：复制一个数组。
            8、arrayName.forEach((item)=>{})：遍历数组的每项数据，并且每项数据都执行一次函数。
方法只是操作原数组，并不会生成新数组。因此函数一般没有返回值。
            9、map()：创建一个新数组，这个新数组由原数组中的每个元素都调用一次提供的函数后的返回值组成。不符合调用函数的元素，则直接原样
返回新数组。使用场景：若数组元素为对象，map可以很方便的修改对象的属性，并将新的元素组成数组。
forEach和map的区别：forEach不生成新数组，map生成新数组。
            10、filter()方法创建一个新的数组，新数组中的元素是指定数组中符合条件的所有元素。
                使用场景：通常用于过滤数组中的某些元素，例如删除操作。
            11、find()方法返回数组中满足提供的测试函数的第一个元素的值。否则返回 undefined。 
        */

        let animal = ["dog", "cat", "panda"];

        animal.push("monkey");
        animal.push("tiger");
        console.log("animal:", animal);
        animal.pop();
        animal.shift()
        console.log("animal:", animal)

        //indexof()
        let pos = animal.indexOf("cat")
        console.log("the index of element is:", pos)

        // splice
        let removedItem = animal.splice(pos, 1)
        console.log("shift new array", animal)
        console.log("the deleted element is:", removedItem)

        // slice()
        let shallowCopy = animal.slice()
        console.log("the copy array is:", shallowCopy)

        let photo = [{
            title: "华为",
            data: [{
                id: 1,
                phone_name: "Mate 40 Pro",
                disabled: false,
            },
            ]
        },
        {
            title: "小米",
            data: [{
                id: 1,
                phone_name: "Mate 40 Pro",
                disabled: false,
            },
            ]
        },
        ]

        // forEach
        photo.forEach((item) => {
            item.data[0].disabled = !item.data[0].disabled
        })
        console.log("forEach", photo)

        // map
        // {title}是只获取item中的title属性。
        let photoTitle = photo.map(({title}) => {
            return title
        })
        console.log("photo title is:", photoTitle)  //photo title is: [ '华为', '小米' ]

        // filter
        const numArray = [24, 64, 32, 10]
        let newNumArray = numArray.filter((item) => {
            if (item > 18) {
                return item
            }
        })
        console.log("newNumArray:", newNumArray)  //newNumArray: [ 24, 64, 32 ]

        //find
        const numFindArray = [24, 64, 32, 10]
        let newNumFindArray = numArray.find((item) => {
            if (item > 18) {
                return item
            }
        })
        console.log("newNumFindArray:", newNumFindArray)  //newNumFindArray: 24
    </script>
</body>

</html>
